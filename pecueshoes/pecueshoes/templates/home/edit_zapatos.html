{% extends 'base.html' %}

{% block title %}
	<title>Editar Zapato</title>
{% endblock %}

{% block conect %}
	<form action="." method="POST" enctype = "multipart/form-date">
		{% csrf_token %}
		{{ form.as_z}} 
		<button type="submit" class="btn btn-success"> Guardar Cambios </button>
		<input class="btn btn-inverse" type="reset" value="Limpiar">
	</form>
	<br>

	{{ info }}
	<a href= "{% url 'vista_zapatos' %}">>Mostrar la lista de Zapatos </a>
{% endblock %}
